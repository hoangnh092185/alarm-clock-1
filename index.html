<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container form-group">
      <div class="jumbotron">
        <h1>Alarm Clock</h1>
      </div>
      <form id="alarm-set">
        Select a time for your alarm:
        <input id="alarmTime" type="time" name="alarmTime">
        <button id="alarm" type="submit">Set Alarm</button>
      </form>
      <div class="alarm-display">
        <h3 id="wakeupTime"></h3>
        <h3 id="currentTime"></h3>
        <div class="jumbotron">
          <h1 class="" id="timeToWakeUP" hidden="">WAKE UP!  <img src='css/cat1.jpg'/></h1>
        </div>
      </div>
    </div>
  </body>
</html>
